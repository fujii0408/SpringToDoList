<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" th:href="@{/css/list/register.css}">
<title>削除確認</title>
</head>
<body>
<div layout:fragment="content">
	<p class="text-center">下記の項目を削除します。よろしいですか？</p>
	<div class="text-left register-form">
		<div class="col-md">
			<form method="post" th:action="@{/delete/{todoId}(todoId = ${registerForm.todoId})}" th:object="${registerForm}">
				<div class="form-group">
					<label class="font-weight-bold">項目名</label>
					<div>
						<p th:text="*{itemName}" th:field="*{itemName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">担当者</label>
					<div>
						<p th:text="*{userName}" th:value="*{userId}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">期限</label>
					<div>
						<p th:text="${#dates.format(registerForm.expireDate, 'yyyy/MM/dd')}" th:field="*{expireDate}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">完了</label>
					<div>
						<p th:text="${#dates.format(registerForm.finishedDate, 'yyyy/MM/dd')}" th:value="*{finishedDate}"></p>
					</div>
				</div>
				<input type="submit" value="削除" class="btn btn-danger">
				<a th:href="@{/list}" class="btn btn-secondary">戻る</a>
			</form>
		</div>
	</div>
</div>
</body>
</html>
